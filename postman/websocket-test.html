<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Test Client</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .status {
            display: inline-block;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: bold;
            margin-top: 10px;
        }
        
        .status.connected {
            background: #10b981;
        }
        
        .status.disconnected {
            background: #ef4444;
        }
        
        .content {
            padding: 30px;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        .stat-card h3 {
            font-size: 0.9em;
            margin-bottom: 10px;
            opacity: 0.9;
        }
        
        .stat-card .value {
            font-size: 2em;
            font-weight: bold;
        }
        
        .tokens-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .tokens-table thead {
            background: #667eea;
            color: white;
        }
        
        .tokens-table th,
        .tokens-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .tokens-table tbody tr:hover {
            background: #f3f4f6;
        }
        
        .price-up {
            color: #10b981;
            font-weight: bold;
        }
        
        .price-down {
            color: #ef4444;
            font-weight: bold;
        }
        
        .log {
            background: #1f2937;
            color: #10b981;
            padding: 20px;
            border-radius: 10px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            margin-top: 30px;
        }
        
        .log-entry {
            margin-bottom: 8px;
            padding: 5px;
            border-left: 3px solid #10b981;
            padding-left: 10px;
        }
        
        .log-entry.update {
            border-left-color: #f59e0b;
        }
        
        .log-entry.error {
            border-left-color: #ef4444;
            color: #ef4444;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            background: #667eea;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }
        
        button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ Meme Coin Aggregator - WebSocket Test</h1>
            <div class="status disconnected" id="status">‚óè Disconnected</div>
        </div>
        
        <div class="content">
            <div class="button-group">
                <button onclick="connect()" id="connectBtn">Connect</button>
                <button onclick="disconnect()" id="disconnectBtn" disabled>Disconnect</button>
                <button onclick="clearLogs()">Clear Logs</button>
                <button onclick="clearTable()">Clear Table</button>
            </div>
            
            <div class="stats">
                <div class="stat-card">
                    <h3>Total Tokens</h3>
                    <div class="value" id="totalTokens">0</div>
                </div>
                <div class="stat-card">
                    <h3>Updates Received</h3>
                    <div class="value" id="updatesCount">0</div>
                </div>
                <div class="stat-card">
                    <h3>Connection Time</h3>
                    <div class="value" id="connectionTime">0s</div>
                </div>
                <div class="stat-card">
                    <h3>Last Update</h3>
                    <div class="value" id="lastUpdate">Never</div>
                </div>
            </div>
            
            <h2>üìä Live Token Data</h2>
            <div style="overflow-x: auto;">
                <table class="tokens-table">
                    <thead>
                        <tr>
                            <th>Token</th>
                            <th>Symbol</th>
                            <th>Price (SOL)</th>
                            <th>1h Change</th>
                            <th>Volume</th>
                            <th>Protocol</th>
                        </tr>
                    </thead>
                    <tbody id="tokensBody">
                        <tr>
                            <td colspan="6" style="text-align: center; padding: 40px; color: #9ca3af;">
                                Connect to see live token data...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <h2>üì° Connection Log</h2>
            <div class="log" id="log">
                <div class="log-entry">Waiting for connection...</div>
            </div>
        </div>
    </div>

    <script>
        let socket = null;
        let updatesCount = 0;
        let connectionStartTime = null;
        let connectionTimer = null;

        function addLog(message, type = 'info') {
            const log = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            const timestamp = new Date().toLocaleTimeString();
            entry.textContent = `[${timestamp}] ${message}`;
            log.insertBefore(entry, log.firstChild);
            
            // Keep only last 50 entries
            while (log.children.length > 50) {
                log.removeChild(log.lastChild);
            }
        }

        function updateStatus(connected) {
            const statusEl = document.getElementById('status');
            const connectBtn = document.getElementById('connectBtn');
            const disconnectBtn = document.getElementById('disconnectBtn');
            
            if (connected) {
                statusEl.textContent = '‚óè Connected';
                statusEl.className = 'status connected';
                connectBtn.disabled = true;
                disconnectBtn.disabled = false;
            } else {
                statusEl.textContent = '‚óè Disconnected';
                statusEl.className = 'status disconnected';
                connectBtn.disabled = false;
                disconnectBtn.disabled = true;
            }
        }

        function updateConnectionTime() {
            if (connectionStartTime) {
                const elapsed = Math.floor((Date.now() - connectionStartTime) / 1000);
                document.getElementById('connectionTime').textContent = elapsed + 's';
            }
        }

        function connect() {
            if (socket) return;

            addLog('Connecting to WebSocket server...');
            socket = io('http://localhost:3000');

            socket.on('connect', () => {
                addLog('‚úì Connected to server!');
                updateStatus(true);
                connectionStartTime = Date.now();
                connectionTimer = setInterval(updateConnectionTime, 1000);
            });

            socket.on('initial_data', (message) => {
                addLog(`Received initial data: ${message.data.length} tokens`);
                displayTokens(message.data);
                document.getElementById('totalTokens').textContent = message.data.length;
            });

            socket.on('token_update', (message) => {
                updatesCount++;
                addLog(`Update received: ${message.data.length} token changes`, 'update');
                updateTokens(message.data);
                document.getElementById('updatesCount').textContent = updatesCount;
                document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString();
            });

            socket.on('heartbeat', (data) => {
                addLog('Heartbeat received');
            });

            socket.on('error', (message) => {
                addLog(`Error: ${message.data.message}`, 'error');
            });

            socket.on('disconnect', () => {
                addLog('Disconnected from server', 'error');
                updateStatus(false);
                if (connectionTimer) {
                    clearInterval(connectionTimer);
                    connectionTimer = null;
                }
            });
        }

        function disconnect() {
            if (socket) {
                socket.disconnect();
                socket = null;
                addLog('Manually disconnected');
                updateStatus(false);
                if (connectionTimer) {
                    clearInterval(connectionTimer);
                    connectionTimer = null;
                }
            }
        }

        function displayTokens(tokens) {
            const tbody = document.getElementById('tokensBody');
            tbody.innerHTML = '';
            
            tokens.slice(0, 20).forEach(token => {
                const row = createTokenRow(token);
                tbody.appendChild(row);
            });
        }

        function updateTokens(tokens) {
            tokens.forEach(token => {
                const existingRow = document.getElementById(`token-${token.token_address}`);
                if (existingRow) {
                    // Update existing row with animation
                    existingRow.style.background = '#fef3c7';
                    setTimeout(() => {
                        existingRow.style.background = '';
                    }, 1000);
                    updateTokenRow(existingRow, token);
                } else {
                    // Add new row at the top
                    const tbody = document.getElementById('tokensBody');
                    const row = createTokenRow(token);
                    row.style.background = '#dbeafe';
                    tbody.insertBefore(row, tbody.firstChild);
                    setTimeout(() => {
                        row.style.background = '';
                    }, 1000);
                }
            });
        }

        function createTokenRow(token) {
            const row = document.createElement('tr');
            row.id = `token-${token.token_address}`;
            
            const priceChange = token.price_1hr_change || 0;
            const priceClass = priceChange >= 0 ? 'price-up' : 'price-down';
            const priceSymbol = priceChange >= 0 ? '‚ñ≤' : '‚ñº';
            
            row.innerHTML = `
                <td>${token.token_name}</td>
                <td><strong>${token.token_ticker}</strong></td>
                <td>${token.price_sol.toExponential(4)}</td>
                <td class="${priceClass}">${priceSymbol} ${Math.abs(priceChange).toFixed(2)}%</td>
                <td>${token.volume_sol.toFixed(2)}</td>
                <td>${token.protocol}</td>
            `;
            
            return row;
        }

        function updateTokenRow(row, token) {
            const priceChange = token.price_1hr_change || 0;
            const priceClass = priceChange >= 0 ? 'price-up' : 'price-down';
            const priceSymbol = priceChange >= 0 ? '‚ñ≤' : '‚ñº';
            
            row.innerHTML = `
                <td>${token.token_name}</td>
                <td><strong>${token.token_ticker}</strong></td>
                <td>${token.price_sol.toExponential(4)}</td>
                <td class="${priceClass}">${priceSymbol} ${Math.abs(priceChange).toFixed(2)}%</td>
                <td>${token.volume_sol.toFixed(2)}</td>
                <td>${token.protocol}</td>
            `;
        }

        function clearLogs() {
            document.getElementById('log').innerHTML = '<div class="log-entry">Logs cleared</div>';
        }

        function clearTable() {
            document.getElementById('tokensBody').innerHTML = `
                <tr>
                    <td colspan="6" style="text-align: center; padding: 40px; color: #9ca3af;">
                        Table cleared
                    </td>
                </tr>
            `;
            document.getElementById('totalTokens').textContent = '0';
        }

        // Auto-connect on page load
        window.addEventListener('load', () => {
            setTimeout(connect, 500);
        });
    </script>
</body>
</html>
