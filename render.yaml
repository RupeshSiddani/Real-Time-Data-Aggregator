services:
  # 1. The Web Service (Your Node.js App)
  - type: web
    name: real-time-data-aggregator
    env: node
    region: oregon
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: CACHE_TTL
        value: 30
      - key: LOG_LEVEL
        value: info
      # Link Redis Host/Port automatically from the service below
      - key: REDIS_HOST
        fromService:
          type: redis
          name: aggregator-cache
          property: host
      - key: REDIS_PORT
        fromService:
          type: redis
          name: aggregator-cache
          property: port
      # APIs
      - key: DEXSCREENER_BASE_URL
        value: https://api.dexscreener.com/latest/dex
      - key: JUPITER_BASE_URL
        value: https://api.jup.ag/price/v2

  # 2. The Redis Service (Fixed Indentation)
  - type: redis
    name: aggregator-cache
    region: oregon
    plan: free
    ipAllowList: [] # Security: Only allow internal connections