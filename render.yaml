services:
  # The Web Service (Your Node.js App)
  - type: web
    name: real-time-data-aggregator # Fixed: Added your service name
    env: node
    region: oregon
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: CACHE_TTL
        value: 30
      - key: LOG_LEVEL
        value: info
      # Automatically get Redis details from the service defined below
      - key: REDIS_HOST
        fromService:
          type: redis
          name: aggregator-cache
          property: host
      - key: REDIS_PORT
        fromService:
          type: redis
          name: aggregator-cache
          property: port
      # You still need to add these manually in the dashboard or here if not secret
      - key: DEXSCREENER_BASE_URL
        value: https://api.dexscreener.com/latest/dex
      - key: JUPITER_BASE_URL
        value: https://api.jup.ag/price/v2

# The Redis Service (Required for caching)
- type: redis
  name: aggregator-cache
  region: oregon
  plan: free # Uses Render's free Redis tier
  ipAllowList: [] # Only allows internal connections from your web service